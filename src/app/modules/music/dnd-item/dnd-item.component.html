<div class="flex">
  <img [src]="item?.artworkUrl60" />
  <span class="flex flex--column flex--justify-space-between margin--left-1 overflow--hidden">
    <p class="no-margin font-weight--bold ellipsis">{{ item?.collectionName }}</p>
    <p class="no-margin ellipsis">{{ item?.releaseDate | date:'shortDate':'cs-CZ' }}</p>
    <p class="no-margin ellipsis">{{ item?.copyright }}</p>
  </span>
</div>
